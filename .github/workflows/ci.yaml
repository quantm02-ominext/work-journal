name: Verify
on:
  push:
    branches:
      - main
  pull_request: {}
concurrency:
  # Limit the concurrency of the workflow runs for a specific branch
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: ğŸ“¥ Install depedencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run typecheck:all

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: ğŸ“¥ Install depedencies
        run: npm ci

      - name: ğŸ”¬ Lint
        run: npm run lint

  check-format:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: ğŸ“¥ Install depedencies
        run: npm ci

      - name: ğŸ“ format Lint
        run: npm run format-check

  vitest:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: ğŸ“¥ Install depedencies
        run: npm ci

      - name: âš¡ Run vitest
        run: npm run test:coverage
